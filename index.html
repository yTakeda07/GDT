<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Direita">
        <div>
            <input type="text" id="myInput" list="optionsList" placeholder="Selecione o Tema">
            <input type="button" value="Verificar" onclick="verificar()">
            <datalist id="optionsList">

            </datalist>
        </div> 
        <div>
           <br>

            <table id="minhatabela">
                <tr>
                  <th>Tema</th>
                  <th>Genero</th>
                  <th>Publico</th>
                </tr>


              </table>

        </div>
        <img src="sistemas.webp" alt="Imagem" class="small-image" id="myImg">

        <!-- O Modal -->
        <div id="myModal" class="modal">
            <span class="close" id="closeModal">&times;</span>
            <img class="modal-content" id="img01">
        </div>
    </div>
    <div id="Esquerda">

    </div>

<script src="script.js"></script>
</body>
</html>
